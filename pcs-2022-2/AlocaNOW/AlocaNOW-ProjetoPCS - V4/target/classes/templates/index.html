<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>AlocaNOW</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            /*background-image: linear-gradient(to right, rgba(200, 8,207, 0.75), rgba(28, 70, 184, 0.8)), url(https://www.hmablogs.com/wp-content/uploads/2022/06/background-1-scaled.jpg);*/
            /*background-image: linear-gradient(to right, #BCB3F2, #E4E9F7), url(https://www.hmablogs.com/wp-content/uploads/2022/06/background-1-scaled.jpg);*/
            background-color: #E4E9F7;
            background-size: cover;
            background-attachment: fixed;
            /*color: white;*/
            color: #3C308C;
            /*font-family: 'Fira Sans', sans-serif;*/
            font-family: Poppins, sans-serif;
        }


        .loginButton {
            cursor: pointer;
            color: #ffffff;
            background-color: #3C308C;
        }

        .loginButton:hover {
            background-color: white;
            color: #3C308C;
        }
        nav {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            padding: 35px 5%;
        }
        nav .logo{
            font-size: 30px;
            font-weight: 700;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li{
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.2s ease-in;
        }
        nav ul li a{
            color: white;
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
        }
        nav .navLinks button{
            padding: 2px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            border-style: none;
            font-weight: 700;
            margin-left: 10px;
        }
        nav ul li:hover{
            background-color: rgb(44, 1, 197);
        }
        nav .menubtn{
            font-size: 30px;
            font-weight: bolder;
            cursor: pointer;
            display: none;
        }

        /* responsive navbar css */
        @media screen and (max-width: 600px) {
            nav .menubtn{
                display: flex;
            }
            nav .navLinks{
                display: none;
            }
            .sideNav {
                display: block !important;
            }
        }

        .sideNav{
            height: 100%;
            position: fixed;
            top: 0;
            right: 0%;
            background-color: rgb(44, 1, 197);
            overflow-x: hidden;
            transition: 0.3s ease-in;
            padding-top: 60px;
            display: none;
        }

        .sideNav a{
            padding: 8px 8px 8px 40px;
            display: block;
            font-size: 25px;
            font-weight: 500;
            color: #d1d1d1;
            transition: 0.3s;
            text-decoration: none;
        }
        .sideNav a button {
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            border-style: none;
            font-weight: 700;
        }
        .sideNav a:hover{
            color: white;
        }
        .sideNav .closeBtn{
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 20px;
            margin-left: 50px;
        }

        .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2% 5%;
        }
        .row .column1 {
            padding-right: 50px;
        }
        .column1 h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .column1 p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .column1 button {
            width: 150px;
            padding: 12px 20px;
            border-radius: 20px;
            border-style: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
        }
        /* Header content responsive */
        @media screen and (max-width: 980px) {
            .column2 img {
                width: 350px;
            }
            .column1 h1 {
                font-size: 40px;
            }
            .column1 p{
                font-size: 17px;
            }
            .row {
                margin-top: 80px;
            }
        }

        @media screen and (max-width: 600px) {

            .column1 h1 {
                font-size: 35px;
            }
            .row {
                flex-direction: column;

            }
            .row .column1 {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">PCS 2022.2</div>
    <!-- toggle menu button -->
    <span class="menubtn" onclick="openNav()">&#9776;</span>

    <div class="navLinks">
        <ul>
            <!--<li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <button type="button">Login</button>-->
        </ul>
    </div>
</nav>

<!-- Header content with banner image -->
<div class="row">
    <div class="column1">
        <h1>AlocaNOW</h1>
        <p>A melhor maneira de gerenciar seus funcion√°rios!</p>
        <a th:href="@{/login}"><button class="loginButton">Login</button></a>
    </div>
    <div class="column2">
        <img src="https://64.media.tumblr.com/2d21edba12b784f886e16176a3f650b6/62fd3486496da76e-9e/s2048x3072/52a73930d0bf6df8fd01638c7a7499904dccb517.png" alt="banner" width="800px">
    </div>
</div>

<!-- javascript to make side menu appear -->
<script>
    function openNav() {
        document.getElementById("sidenav").style.width = "50%";
    }
    function closeNav() {
        document.getElementById("sidenav").style.width = "0%";
    }
</script>

</body>
</html>
